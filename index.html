<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Stay - Availability Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Paris Stay Booking</h1>
            <p class="subtitle">Select your check-in and check-out dates</p>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-box available"></span>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box unavailable"></span>
                    <span>Unavailable</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box selected"></span>
                    <span>Selected</span>
                </div>
            </div>
        </div>

        <div class="booking-form" id="bookingForm">
            <h3>Booking Details</h3>
            <div class="selected-dates" id="selectedDates"></div>
            
            <form id="submitForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">Number of Guests *</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message (optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Booking Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
